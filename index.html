<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
    <div id="main-container">
        <div id="screen-container">
            <div id="history-screen"></div>
            <div id="input-screen"></div>
        </div>
        <div id="button-container">
            <div id="btn-row-1" class="btn-row">
                <button id="clear-btn" class="del-btn">Clear</button>
                <button id="backspace-btn" class="del-btn">Del</button>
                
            </div>
            <div id="btn-row-2" class="btn-row">
                <button id="neg-pos-btn" class="action-btn">+/-</button>
                <button id="percentage-btn" class="action-btn">%</button>
                <button id="exp-btn" class="action-btn">^</button>
                <button id="divide-btn" class="operator-btn">/</button>
            </div>
            <div id="btn-row-3" class="btn-row">
                <button id="seven-btn" class="number-btn">7</button>
                <button id="eight-btn" class="number-btn">8</button>
                <button id="nine-btn" class="number-btn">9</button>
                <button id="multiply-btn" class="operator-btn">x</button>
            </div>
            <div id="btn-row-4" class="btn-row">
                <button id="four-btn" class="number-btn">4</button>
                <button id="five-btn" class="number-btn">5</button>
                <button id="six-btn" class="number-btn">6</button>
                <button id="minus-btn" class="operator-btn">-</button>
            </div>
            <div id="btn-row-5" class="btn-row">
                <button id="one-btn" class="number-btn">1</button>
                <button id="two-btn" class="number-btn">2</button>
                <button id="three-btn" class="number-btn">3</button>
                <button id="plus-btn" class="operator-btn">+</button>
            </div>
            <div id="btn-row-6" class="btn-row">
                <button id="period-btn" class="number-btn">.</button>
                <button id="zero-btn" class="number-btn">0</button>
                <button id="equals-btn" class="operator-btn">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
